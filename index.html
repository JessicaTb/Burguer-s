<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Burguer's</title>

    <!-- VUE -->
    <script src="./vue.js"> </script>

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container justify-content-center">
            <span class="navbar-brand mb-0 h1">Monte seu lanche</span>
        </div>
    </nav>



    <div class="container">

        <div id="app">
            <div class="row">
                <div class="col-md-6"><!-- seção img -->
                    <div class="row mt-2">
                        <div class="col"><!-- propriedade computada  -->
                            <img :src="pao[0]">
                            <img :src="alface">
                            <img :src="ketchup">
                            <img :src="mostarda">
                            <img :src="hamburguer">
                            <img :src="pao[1]">

                        </div>
                    </div>

                </div><!-- fim seção img -->

                <div class="col-md-6">
                    <!-- tipo de pão -->

                    <div class="row mt-2"><!-- blocos  -->
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    Tipo de Pão
                                </div>

                                <div class="card-body">
                                    <div class="form-check form-check-inline">

                                        <input class="form-check-input" type="radio" value="gergelim"
                                            v-model="inputTipoPao">
                                        <label class="form-check-label">Gergelim</label>

                                    </div>

                                    <div class="form-check form-check-inline">

                                        <input class="form-check-input" type="radio" value="australiano"
                                            v-model="inputTipoPao">
                                        <label class="form-check-label">Australiano</label>

                                    </div>
                                </div>

                            </div><!-- fim card -->
                        </div>
                    </div>
                    <!-- SALADA -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    Salada
                                </div>

                                <div class="card-body">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="alface"
                                            v-model="inputSalada">
                                        <label class="form-check-label">Alface</label>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>

                </div>





            </div>

        </div>
    </div>

    <!-- instancia VUE -->

    <script>
        const vm = new Vue({
            el: '#app',

            data: { /* atributos//propriedades */
                inputTipoPao: '',/* aspas vazias, alternativas... /obrigatótio*/
                inputSalada: [],
            },

            computed: { /* propiedades computadas//reativos  */
                pao() {

                    switch (this.inputTipoPao) {
                        case 'gergelim':
                            return ['imagens/pao_gergelim_superior.png', 'imagens/pao_gergelim_inferior.png']
                        case 'australiano':
                            return ['imagens/pao_australiano_superior.png', 'imagens/pao_australiano_inferior.png']
                        default:
                            return ['imagens/padrao/pao_superior.png', 'imagens/padrao/pao_inferior.png']
                    }
                },
                alface() {
                    if (this.inputSalada.includes('alface')) {
                        return 'imagens/alface.png'
                    }
                    return 'imagens/padrao/alface.png'
                }
            },


        })
    </script>



</body>

</html>
